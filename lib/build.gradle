apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.orbitz.erma', name: 'erma-test', version: 'latest.integration'
    compile group: 'com.orbitz.erma', name: 'erma-lib', version: 'latest.integration'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

jar {
    destinationDir = file('../koans/app/lib/')
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}